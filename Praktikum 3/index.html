<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Mengatur encoding karakter dan viewport untuk tampilan responsif -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Menyertakan file CSS untuk styling halaman -->
  <link rel="stylesheet" href="style.css">
  <title>Kalkulator Nilai Mahasiswa</title>
</head>
<body>
  <!-- Header yang menampilkan judul aplikasi -->
  <header>
    <p>Kalkulator Nilai Mahasiswa</p>
  </header>
  <main>
    <!-- Form untuk input nilai tugas, UTS, dan UAS -->
    <form action="detail.html" method="post">
      <label for="tugas">Nilai Tugas (30%):</label>
      <br>
      <input type="number" id="tugas" name="tugas" required>
      <br>
      <label for="uts">Nilai UTS (30%):</label>
      <br>
      <input type="number" id="uts" name="uts" required>
      <br>
      <label for="uas">Nilai UAS (40%):</label>
      <br>
      <input type="number" id="uas" name="uas" required>
      <br>
      <!-- Tombol untuk mengirim nilai yang dimasukkan -->
      <button type="submit">SUBMIT</button>
    </form>
    <!-- Bagian untuk menampilkan hasil perhitungan nilai -->
    <section id="hasil"></section>
  </main>
  <!-- Footer dengan copyright -->
  <footer>
    <p>&copy; 2024 Kalkulator Nilai Mahasiswa. All rights reserved.</p>
  </footer>
  <!-- Menyertakan file JavaScript untuk logika perhitungan -->
  <script type="text/Javascript" src="script.js"></script>
</body>
</html>
